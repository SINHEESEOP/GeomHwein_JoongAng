<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- AWS Cloud Border -->
  <rect x="50" y="50" width="1100" height="700" fill="none" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="90" font-family="Arial" font-size="24" fill="#FF9900">AWS Cloud</text>

  <!-- Route 53 -->
  <image x="100" y="150" width="80" height="80" xlink:href="https://d1.awsstatic.com/icons/aws-icons/AWS-Route-53_light-bg.png"/>
  <text x="90" y="250" font-family="Arial" font-size="14">Route 53</text>

  <!-- CloudFront -->
  <image x="250" y="150" width="80" height="80" xlink:href="https://d1.awsstatic.com/icons/aws-icons/Amazon-CloudFront_light-bg.png"/>
  <text x="240" y="250" font-family="Arial" font-size="14">CloudFront</text>

  <!-- Elastic Load Balancer -->
  <image x="400" y="150" width="80" height="80" xlink:href="https://d1.awsstatic.com/icons/aws-icons/Elastic-Load-Balancing_light-bg.png"/>
  <text x="380" y="250" font-family="Arial" font-size="14">Elastic Load Balancer</text>

  <!-- EC2 Instances -->
  <g transform="translate(550,150)">
    <rect width="200" height="150" fill="#232F3E" rx="10"/>
    <text x="60" y="30" font-family="Arial" font-size="14" fill="white">EC2 Instances</text>
    <image x="30" y="50" width="60" height="60" xlink:href="https://d1.awsstatic.com/icons/aws-icons/Amazon-EC2_light-bg.png"/>
    <image x="110" y="50" width="60" height="60" xlink:href="https://d1.awsstatic.com/icons/aws-icons/Amazon-EC2_light-bg.png"/>
  </g>

  <!-- MongoDB -->
  <image x="550" y="400" width="80" height="80" xlink:href="https://www.mongodb.com/assets/images/global/favicon.ico"/>
  <text x="550" y="500" font-family="Arial" font-size="14">MongoDB</text>

  <!-- Redis -->
  <image x="700" y="400" width="80" height="80" xlink:href="https://redis.io/images/favicon.png"/>
  <text x="715" y="500" font-family="Arial" font-size="14">Redis</text>

  <!-- SES/SNS -->
  <image x="850" y="150" width="80" height="80" xlink:href="https://d1.awsstatic.com/icons/aws-icons/Amazon-SES_light-bg.png"/>
  <text x="850" y="250" font-family="Arial" font-size="14">SES/SNS</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Connection Lines -->
  <path d="M180 190 L250 190" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M330 190 L400 190" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M480 190 L550 190" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M650 300 L590 400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M650 300 L740 400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M750 190 L850 190" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg> 